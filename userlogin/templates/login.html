<!--登录模块--><!DOCTYPE html><html lang="en"><head>    <title></title>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <link href="../static/style.css" rel="stylesheet">    <style>        body {            background: url(../static/images/bg1.jpg) no-repeat 0px 0px;            font-family: 'Open Sans', sans-serif;            background-size: cover;            -webkit-background-size: cover;            -moz-background-size: cover;            -o-background-size: cover;            min-height: 1050px;        }        input[type="text"] {            width: 70%;            padding: 1em 2em 1em 3em;            color: #9199aa;            font-size: 18px;            outline: none;            background: url(../static/images/adm.png) no-repeat 10px 15px;            border: none;            font-weight: 100;            border-bottom: 1px solid #484856;            margin-top: 2em;        }        input[type="password"] {            width: 70%;            padding: 1em 2em 1em 3em;            color: #dd3e3e;            font-size: 18px;            outline: none;            background: url(../static/images/key.png) no-repeat 10px 23px;            border: none;            font-weight: 100;            border-bottom: 1px solid #484856;            margin-bottom: 3em;        }        .register{            font-size: 15px;            text-align: right;            color:#484856        }    </style></head><body><h1>Login Form</h1><div class="login-form">    <div class="avtar"><img src="../static/images/avtar.png"/></div>    <form method="get" action='/login'>        <input type="text" name="user" class="text" value="" placeholder="Username">        <input type="password" name="password" value="" placeholder="Password">        <div><a href="register.html" class="register">>>去注册</a></div>        <input type="submit" value="Login">    </form></div><div class="copy-rights">    <p>Copyright &copy; 2018.Company name All rights reserved.More Templates</p></div></body></html>
